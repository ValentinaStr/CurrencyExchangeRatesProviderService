databaseChangeLog:
  - changeSet:
      id: "5-create-exchange-rates-table"
      author: "Valiantsina"
      changes:
        - createTable:
            tableName: exchange_rates
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: base_currency
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: target_currency
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: rate
                  type: decimal(16, 9)
                  constraints:
                    nullable: false
              - column:
                  name: api_log_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: "exchange_rates"
            baseColumnNames: "api_log_id"
            referencedTableName: "api_logs"
            referencedColumnNames: "id"
            constraintName: "fk_api_log_id"
            onDelete: "CASCADE"
