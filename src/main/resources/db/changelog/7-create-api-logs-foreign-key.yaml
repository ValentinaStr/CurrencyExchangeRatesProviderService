databaseChangeLog:
  - changeSet:
      id: "7-create-api-logs-foreign-key"
      author: "Valiantsina"
      changes:
        - addColumn:
            tableName: "api_logs"
            columns:
              - column:
                  name: "exchange_rate_id"
                  type: "BIGINT"

        - addForeignKeyConstraint:
            baseTableName: "api_logs"
            baseColumnNames: "exchange_rate_id"
            referencedTableName: "exchange_rates"
            referencedColumnNames: "id"
            constraintName: "fk_exchange_rate_id"
            onDelete: "CASCADE"
