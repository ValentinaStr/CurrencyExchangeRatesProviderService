databaseChangeLog:
  - changeSet:
      id: "2-create-api-logs-table"
      author: "Valiantsina"
      changes:
        - createTable:
            tableName: "api_logs"
            columns:
              - column:
                  name: "id"
                  type: "UUID"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "timestamp"
                  type: "TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: "url"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "response"
                  type: "TEXT"
                  constraints:
                    nullable: false
              - column:
                  name: "exchange_rate_id"
                  type: "BIGINT"

        - addForeignKeyConstraint:
            baseTableName: "api_logs"
            baseColumnNames: "exchange_rate_id"
            referencedTableName: "exchange_rates"
            referencedColumnNames: "id"
            constraintName: "fk_exchange_rate_id"
            onDelete: "CASCADE"
