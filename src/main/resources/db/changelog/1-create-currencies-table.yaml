databaseChangeLog:
  - changeSet:
      id: "1-create-currencies-table"
      author: "Valiantsina"
      changes:
        - createTable:
            tableName: "currencies"
            columns:
              - column:
                  name: "id"
                  type: "UUID"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "currency"
                  type: "VARCHAR(3)"
                  constraints:
                    nullable: false
                    unique: true
